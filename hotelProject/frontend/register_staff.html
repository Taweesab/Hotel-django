{% extends 'layout.html' %} 
{% load static %}

{% block title %}Register{% endblock title %}
{% block body %}class = "bg-1"{% endblock body %}
{% block content %}
    <div class="wrapper">
        <div class="wrapper-inner-form">
            <form action="" method = "POST" class="wrapper-inner-form">
                <h2>New Account?</h2>
                <div class="form-holder">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="form-holder">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="form-holder">
                    <input type="text" class="form-control" placeholder="Phone Number">
                </div>
                <div class="form-holder">
                    <input type="text" class="form-control" placeholder="Mail">
                </div>
                <div class="form-holder">
                    <input type="date" class="form-control" placeholder="DOB">
                </div>
                <div class="form-holder">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-holder">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-wrapper">
                    <button type="submit" value = "sign up" class="form-control login-btn btn-primary rounded submit px-3" style="margin-top:5%">Register</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}


{% comment %} 
    <form action="" method = "POST">
        {% csrf_token %}
        {{form.username.label}}
        {{form.username}}
        {{form.errors}}
    </form> 
{% endcomment %}
